<html >
<head> 
    <style>
        .table
        {
            border:2px black solid;
        }
        th
        {
            text-align:center;
            width:25%
        }
        td
        {
            border:2px black solid;
            width:25%
            
        }
    </style>
</head>
<body>
    <table class="table">
        
    </table>
    <script>
        async function user() {
            let rawData=await fetch("https://jsonplaceholder.typicode.com/users");
            let data=await rawData.json();
            console.log(data[0]);
            let table=document.querySelector(".table");
            let str=`
            <th> id</th>
             <th> name</th>
             <th> username</th>
             <th> email</th>
            `;
            for(let i=0;i<data.length;i++)
            {
                str+=`<tr>
                    <td>${data[i].id}</td> 
                    <td>${data[i].name}</td> 
                    <td>${data[i].username}</td> 
                    <td>${data[i].email}</td> 
                    </tr>`
            }
            table.innerHTML=str;


            
        }
        user();

        async function users() {
            let raw=fetch("https://jsonplaceholder.typicode.com/users");
            raw.then((x) =>{
                let d1=x.json();
                d1.then((val)=>{
                    console.log(val);
                })
            });
        }
        users();

        
        function getUsers(){
            let xhttp=new XMLHttpRequest();
            xhttp.onreadystatechange=function(){
                if(this.readyState==4&&this.status==200)
                {
                    console.log(JSON.parse(this.responseText));
                }
            }
            xhttp.open("GET","https://jsonplaceholder.typicode.com/users",true);
            xhttp.send();
        }
        getUsers();

      

    </script>
</body>
</html>
